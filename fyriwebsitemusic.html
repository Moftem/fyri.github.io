<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fýri - Music</title>
  <link rel="stylesheet" href="fyriwebsitemusic.css">
</head>
<body>

  <header>
    <div class="center">
      <!-- Optional header image can go here -->
    </div>
  </header>

  <div class="header-content">
    <nav>
      <ul id="fanlist">
        <li><a href="/" class="fan">Fýri</a></li>
        <li><a href="fyriwebsitemusic.html" class="fan">Music</a></li>
        <li><a href="fyriwebsitecalendar.html" class="fan">Calendar</a></li>
        <li><a href="fyriwebsitecontact.html" class="fan">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <section id="music">
      <h2>Our Music</h2>
      <p>Check out some of our music over on YouTube and SoundCloud!</p>

      <!-- YouTube video embed -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/FQryPDAg9N4?nocache=1"
                title="Fýri YouTube Video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </div>

      <!-- Additional YouTube videos -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/LAb88GwbaZQ"
                title="Fýri Video 2"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </div>

      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Ew6vZLh2GbQ"
                title="Fýri Video 3"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </div>

      <!-- SoundCloud track -->
      <div class="soundcloud-container">
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1362520399&color=%23ff5500&auto_play=false&visual=true"
                frameborder="0"
                allow="autoplay"></iframe>
      </div>
    </section>
  </main>
